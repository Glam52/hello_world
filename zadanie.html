<html lang="ru">
<head>

    <title>Title</title>
</head>
<body>
  <script>
    'use strict';
   let login = prompt("Кто здесь?");
    if (login == "Админ") {
          let password =  prompt("Пароль?");
        if (password == "Я главный") {
            alert("Здравствуйте!");
        } else if (password == "" || password == null) {
            alert('Отменено');
        } else {
            alert("Неверный пароль");
        }

        }
        else if (login == "" || login == null) {
            alert("Отменено");
    }
        else {
            alert("Я вас не знаю");
    }
  </script>
