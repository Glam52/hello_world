<!DOCTYPE html>

<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>

<script>
    function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
    }
    ask("Вы согласны?",
        () => alert("Вы согласны"),
        () => alert("Отмена.")
          )

</script>

</body>

</html>
